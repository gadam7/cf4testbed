<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/chapter-3/example11-display.css">
  <title>Example 11 - Display</title>
</head>
<body>
  <div class="box1">
    <p>Box 1</p>
    <div class="box2">
      <div class="text-box2">
        Text Box 2
      </div>
    </div>
  </div>

  <div class="box3">
    <p>Box 3</p>
    <div class="box4-5">
      <div class="box4">
        <div class="text-box4">
          Text Box 4
        </div>
      </div>
      <div class="box5">
        <div class="text-box5">
          Text Box 5
        </div>
      </div>
    </div>
  </div>

  <div class="display-inline">
    Box 6
  </div>
  
  <div class="display-inline">
    Box 7
  </div>

  <div class="display-inline-block">
    Box 8
  </div>

  <div class="display-inline-block">
    Box 9
  </div>
</body>
</html>
