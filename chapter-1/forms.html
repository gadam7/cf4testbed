<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form name="myform" method="post" action="example.php">
    <div>
      <input type="radio" name="gender" value="male" id="male">
      <label for="male">Άντρας</label><br>
      <input type="radio" name="gender" value="female" id="female">
      <label for="female">Γυναίκα</label><br>
      <input type="radio" name="gender" value="other" id="other">
      <label for="other">Άλλο</label>
    </div>
    <div>
      <input type="checkbox" name="vehicle1" value="bike" id="bicycle">
      <label for="bicycle">Ποδήλατο</label><br>
      <input type="checkbox" name="vehicle2" value="motorcycle" id="motorcycle">
      <label for="motorcycle">Μοτοσυκλέτα</label><br>
      <input type="checkbox" name="vehicle3" value="car" id="car">
      <label for="car">Αυτοκίνητο</label>
    </div>
    <div>
      <label for="nationality">Υπηκοότητα</label>
      <select name="nationality" id="nationality">
        <option value="" disabled selected hidden>Επιλέξτε Υπηκοότητα</option>
        <option value="greek">Ελλάδα</option>
        <option value="english">Αγγλία</option>
        <option value="spanish">Ισπανία</option>
      </select>
    </div>
    <div>
      <fieldset style="width: 350px">
        <legend>Προσωπικά Στοιχεία</legend>
        <label for="firstname">Όνομα:</label>
        <input type="text" name="firstname" id="firstname" required minlength="5" placeholder="Εισάγεται το όνομα σας"><br>
        <label for="lastname">Επίθετο:</label>
        <input type="text" name="lastname" id="lastname">
        <div>
          <label for="work-experience">Χρόνια Προϋπηρεσίας</label>
          <input type="number" min="3" max="6" name="work-experience" id="work-experience">
        </div>
        <label for="birthday">Χρονολογία Γέννησης</label>
        <input type="date" name="birthday" id="birthday"><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"><br>
        <label for="age">Ηλικία</label>
        <input type="range" name="age" id="age" min="20" max="40" oninput="this.nextElementSibling.value=this.value">
        <output>30</output>
      </fieldset>
    </div>
    <div>
      <label for="message">Γράψτε το μήνυμα σας:</label><br>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Εισάγεται κείμενο"></textarea>
    </div>
    <div>
      <input type="submit" value="Υποβολή">
      <input type="reset" value="Επαναφορά">
    </div>
  </form>
</body>
</html>
