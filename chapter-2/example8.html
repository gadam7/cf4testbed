<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="../css/example8.css">
  <title>Example 8</title>
</head>
<body>
  <!-- Rounded corners -->
  <img class="city img-rounded" src="../images/athens.jpg" alt="athens">

  <!-- 50% Rounded -->
  <img class="city img-circle" src="../images/paris.jpg" alt="Paris">

  <!-- Thumbnail and link -->
  <a href="../images/london.jpg" target="_blank">
  <img class="city thumbnail" src="../images/london.jpg" alt="london">
  </a>

  <!-- Card with img & text -->
  <div class="card">
    <img class="card-img" src="../images/new-york.jpg" alt="New York">
    <div class="card-text">
      <p>New York</p>
    </div>
  </div>

  <!-- Parallax -->
  <div class="london-bg"></div>
</body>
</html>
