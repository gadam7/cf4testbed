<body>
  
  <script>
    function myFunction(parameter1, parameter2){
      document.write(`parameter1 = ${parameter1}, parameter2 = ${parameter2}`);
    }

    myFunction("Giwrgos");

    document.write("<br> --------- <br>");

    function myFunction2(parameter1, parameter2 = "lalakis"){
      document.write(`parameter1 = ${parameter1}, parameter2 = ${parameter2}`);
    }

    myFunction2("Giwrgos");
    document.write("<br>");

    myFunction2("Giwrgos", "Giwrgakis");
    document.write("<br>");

    myFunction2("Giwrgos", "Giwrgakis", "Lalakis");
  </script>
