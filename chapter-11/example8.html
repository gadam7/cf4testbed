<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 8</title>
</head>
<body>
  
  <script>
    let grade = 9;

    if (grade >= 5) {
      document.write('Pass - ');
      if (grade >= 8) {
        document.write('Excellent');
      } else {
        document.write('Very Well');
      }
    } else {
      document.write('Fail');
    }
  </script>
</body>
</html>
