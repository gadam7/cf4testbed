<body>
  
  <script>
    function add(a, b){
      return a + b;
    }

    function showResults(){
      let a = 30;
      let b = 20;

      let sum = add(a, b);
      document.write(`${a} + ${b} = ${sum}`);
    }

    showResults();
    
  </script>
