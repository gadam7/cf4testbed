<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example 6</title>
</head>
<body>

  <script>
    let isRaining = 0;
    let lightsAreOn; 

    if (isRaining) {
      lightsAreOn = true;
    } else {
      lightsAreOn = false;
    }

    if (lightsAreOn) {
      document.write('Lights are on');
    } else {
      document.write('Lights are not on');
    }
  </script>
</body>
</html>
